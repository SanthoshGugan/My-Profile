<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Profile</title>

	<!-- JQUERY -->
	<script src="./libs/jquery/jquery-3.2.1.js" type="text/javascript" charset="utf-8" ></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.css">
	<script src="./libs/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="./libs/font-awesome/css/font-awesome.css">
	<!-- Custom styles -->
	<link rel="stylesheet" type="text/css" href="./css/global.css">
	<link rel="stylesheet" type="text/css" href="./css/header.css">
	<link rel="stylesheet" type="text/css" href="./css/aboutMe.css">

	

	<!-- AngularJS 1.4.8 -->
	<script src="./libs/angularJS/angular.min.js" type="text/javascript" charset="utf-8"></script>

	<!-- Angular UI router -->
	<script src="./libs/angularJS/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./libs/angularJS/angular-animate.js" type="text/javascript" charset="utf-8"></script>

	<!-- Controllers -->
	<script src="./globalCntrl.js" type="text/javascript" charset="utf-8" ></script>
	<script src="./modules/aboutMe/aboutMeCntrl.js" type="text/javascript" charset="utf-8" ></script>
	<script src="./modules/mySkills/mySkillsCntrl.js" type="text/javascript" charset="utf-8" ></script>
	<script src="./modules/myPortfolio/myPortfolioCntrl.js" type="text/javascript" charset="utf-8" ></script>
	<script src="./modules/myHobbies/myHobbiesCntrl.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body ng-app="globalMod">
	<div ng-controller="globalCntrl as global" class="container-fluid">
		<!-- Header -->
		<div class="row navbar-fixed-top text-center">
			<span class="col-xs-12 myName" ng-style="{'background-color': global.bgColor}">Santhosh Gugan</span>
		</div>
		<!-- <a ui-sref="aboutMe">About Me</a> -->
		<div class="stickyTab">
			<div class="stickyNote aboutMe" ng-click="global.headerColor('#c9f1e8')" ui-sref="aboutMe">About Me</div>
			<div class="stickyNote mySkills" ng-click="global.headerColor('#2ca4ee')" ui-sref="skills">My Skills</div>
			<div class="stickyNote portfolio" ng-click="global.headerColor('#9924ae')" ui-sref="portfolio">Portfolio</div>
			<div class="stickyNote myHobbies" ng-click="global.headerColor('#eea4be')" ui-sref="hobbies">Hobbies</div>
		</div>
		<ui-view></ui-view>
	</div>
	
</body>
</html>
